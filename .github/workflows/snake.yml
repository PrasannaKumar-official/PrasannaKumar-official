name: Update GitHub Snake

# Trigger: daily at midnight + manual trigger
on:
  schedule:
    - cron: '0 0 * * *'   # Runs every day at 00:00 UTC
  workflow_dispatch:       # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Run the GitHub Snake Action
      - name: Generate GitHub Snake
        uses: platane/github-snake-action@latest
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Required to update SVG

      # Step 3: Commit and push the updated snake SVG
      - name: Commit updated snake
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/github-contribution-grid-snake.svg
          git commit -m "Update GitHub Snake"
          git push
